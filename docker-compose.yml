# Docker Compose для ML инфраструктуры проекта Boston Housing
# Запуск из корня проекта: docker-compose up -d

services:
  # MinIO - S3-совместимое хранилище для данных и моделей
  minio:
    build:
      context: ./docker
      dockerfile: Dockerfile.minio
    container_name: boston_housing_minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - ./minio_data:/data
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - boston_housing_network

  # MLflow Tracking Server (доступ через Nginx)
  mlflow:
    image: ipml_boston_housing-mlflow:v2
    container_name: boston_housing_mlflow
    # Порт НЕ публикуем наружу - доступ только через Nginx
    expose:
      - "5000"
    environment:
      # Подключение к MinIO для артефактов
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      # Путь к конфигу аутентификации (генерируется из шаблона)
      - MLFLOW_AUTH_CONFIG_PATH=/mlflow/config/basic_auth.ini
      # Учётные данные администратора MLflow (из .env)
      - MLFLOW_ADMIN_USERNAME=${MLFLOW_ADMIN_USERNAME}
      - MLFLOW_ADMIN_PASSWORD=${MLFLOW_ADMIN_PASSWORD}
    command: >
      --app-name basic-auth
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/data/mlflow.db
      --default-artifact-root s3://mlflow-artifacts/
    volumes:
      # Шаблон конфига аутентификации (envsubst подставит переменные)
      - ./config/mlflow/basic_auth.ini.template:/mlflow/config/basic_auth.ini.template:ro
      # Персистентное хранилище для БД
      - mlflow_data:/mlflow/data
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - boston_housing_network

  # Nginx Reverse Proxy с Basic Auth (форма входа в браузере)
  nginx:
    image: nginx:alpine
    container_name: boston_housing_nginx
    ports:
      - "5000:80"  # MLflow UI через Nginx на порту 5000
    environment:
      - MLFLOW_ADMIN_USERNAME=${MLFLOW_ADMIN_USERNAME}
      - MLFLOW_ADMIN_PASSWORD=${MLFLOW_ADMIN_PASSWORD}
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/entrypoint-nginx.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    env_file:
      - .env
    depends_on:
      - mlflow
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - boston_housing_network

  # ML Application - обучение модели Random Forest
  train:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: boston_housing_train
    volumes:
      # Монтируем данные (входные)
      - ./data/raw:/app/data/raw:ro
      # Монтируем директории для сохранения результатов
      - ./data/models:/app/data/models
      - ./dvclive:/app/dvclive
      - ./data/experiments:/app/data/experiments
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - boston_housing_network
    # Не запускается автоматически (только по требованию)
    profiles:
      - train


volumes:
  mlflow_data:

networks:
  boston_housing_network:
    driver: bridge
