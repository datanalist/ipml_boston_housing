# Docker Compose для ML инфраструктуры проекта Boston Housing
# Запуск из корня проекта: docker-compose up -d
#
# Airflow UI: http://localhost:8080 (admin/admin)
# MLflow UI:  http://localhost:5000
# MinIO UI:   http://localhost:9001

# Общие настройки для Airflow сервисов
x-airflow-common: &airflow-common
  build:
    context: .
    dockerfile: docker/Dockerfile.airflow
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow  # pragma: allowlist secret
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow  # pragma: allowlist secret
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Подключение к MinIO
    AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-minioadmin}
    AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
    MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    MLFLOW_TRACKING_URI: http://mlflow:5000
    MLFLOW_TRACKING_USERNAME: ${MLFLOW_ADMIN_USERNAME:-admin}
    MLFLOW_TRACKING_PASSWORD: ${MLFLOW_ADMIN_PASSWORD:-admin}
    # Параллелизм
    AIRFLOW__CORE__PARALLELISM: 16
    AIRFLOW__CORE__DAG_CONCURRENCY: 8
    AIRFLOW__CELERY__WORKER_CONCURRENCY: 4
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./data:/opt/airflow/data
    - ./src:/opt/airflow/src
    - ./scripts:/opt/airflow/scripts
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on: &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy
  networks:
    - boston_housing_network

services:
  # ═══════════════════════════════════════════════════════════════════════════════
  # AIRFLOW INFRASTRUCTURE
  # ═══════════════════════════════════════════════════════════════════════════════

  # PostgreSQL - база метаданных Airflow
  postgres:
    image: postgres:15
    container_name: boston_housing_postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow  # pragma: allowlist secret
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - boston_housing_network

  # Redis - брокер сообщений для Celery
  redis:
    image: redis:7-alpine
    container_name: boston_housing_redis
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - boston_housing_network

  # Airflow Webserver - веб-интерфейс
  airflow-webserver:
    <<: *airflow-common
    container_name: boston_housing_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Scheduler - планировщик задач
  airflow-scheduler:
    <<: *airflow-common
    container_name: boston_housing_airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Worker - исполнитель задач (Celery)
  airflow-worker:
    <<: *airflow-common
    container_name: boston_housing_airflow_worker
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: unless-stopped
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Init - инициализация БД и создание пользователя
  airflow-init:
    <<: *airflow-common
    container_name: boston_housing_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_ADMIN_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-admin}
    user: "0:0"
    volumes:
      - ./airflow:/sources

  # ═══════════════════════════════════════════════════════════════════════════════
  # EXISTING ML INFRASTRUCTURE
  # ═══════════════════════════════════════════════════════════════════════════════

  # MinIO - S3-совместимое хранилище для данных и моделей
  minio:
    build:
      context: ./docker
      dockerfile: Dockerfile.minio
    container_name: boston_housing_minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - ./minio_data:/data
    env_file:
      - .env
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - boston_housing_network

  # MLflow Tracking Server (доступ через Nginx)
  mlflow:
    build:
      context: ./docker
      dockerfile: Dockerfile.mlflow
    image: ipml_boston_housing-mlflow:latest
    container_name: boston_housing_mlflow
    # Порт НЕ публикуем наружу - доступ только через Nginx
    expose:
      - "5000"
    environment:
      # Подключение к MinIO для артефактов
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      # Путь к конфигу аутентификации (генерируется из шаблона)
      - MLFLOW_AUTH_CONFIG_PATH=/mlflow/config/basic_auth.ini
      # Учётные данные администратора MLflow (из .env)
      - MLFLOW_ADMIN_USERNAME=${MLFLOW_ADMIN_USERNAME}
      - MLFLOW_ADMIN_PASSWORD=${MLFLOW_ADMIN_PASSWORD}
      # Секретный ключ для CSRF защиты
      - MLFLOW_FLASK_SERVER_SECRET_KEY=${MLFLOW_FLASK_SERVER_SECRET_KEY:-mlflow-secret-key-change-me}
    command: >
      --app-name basic-auth
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:////mlflow/data/mlflow.db
      --default-artifact-root s3://mlflow-artifacts/
    volumes:
      # Шаблон конфига аутентификации (envsubst подставит переменные)
      - ./config/mlflow/basic_auth.ini.template:/mlflow/config/basic_auth.ini.template:ro
      # Персистентное хранилище для БД
      - mlflow_data:/mlflow/data
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - boston_housing_network

  # Nginx Reverse Proxy с Basic Auth (форма входа в браузере)
  nginx:
    image: nginx:alpine
    container_name: boston_housing_nginx
    ports:
      - "5000:80"  # MLflow UI через Nginx на порту 5000
    environment:
      - MLFLOW_ADMIN_USERNAME=${MLFLOW_ADMIN_USERNAME}
      - MLFLOW_ADMIN_PASSWORD=${MLFLOW_ADMIN_PASSWORD}
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/entrypoint-nginx.sh:/entrypoint.sh:ro
    entrypoint: ["/bin/sh", "/entrypoint.sh"]
    env_file:
      - .env
    depends_on:
      - mlflow
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - boston_housing_network

  # ML Application - обучение модели Random Forest
  train:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: boston_housing_train
    volumes:
      # Монтируем данные (входные)
      - ./data/raw:/app/data/raw:ro
      # Монтируем директории для сохранения результатов
      - ./data/models:/app/data/models
      - ./dvclive:/app/dvclive
      - ./data/experiments:/app/data/experiments
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - boston_housing_network
    # Не запускается автоматически (только по требованию)
    profiles:
      - train


volumes:
  mlflow_data:
  postgres_data:
  airflow_logs:

networks:
  boston_housing_network:
    driver: bridge
