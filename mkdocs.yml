      - Запуск экспериментов: guides/EXPERIMENTS.md
      - Продвинутые эксперименты: guides/EXPERIMENTS-ADVANCED.md
      - MLflow + DVC + MinIO: guides/MLFLOW+DVC+MINIO.md
      - MinIO + DVC: guides/MINIO+DVC.md
      - Pre-commit хуки: guides/PRE-COMMIT.md
      - Интеграция трекинга: guides/TRACKING-INTEGRATION.md
