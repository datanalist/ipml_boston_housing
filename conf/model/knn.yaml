# K-Nearest Neighbors Regressor
# @package model

name: knn

# Параметры KNN
n_neighbors: 5           # Количество соседей (1-100)
weights: uniform         # uniform, distance
algorithm: auto          # auto, ball_tree, kd_tree, brute

# Метрика
p: 2                     # Степень Минковского (1=Manhattan, 2=Euclidean)
leaf_size: 30            # Размер листа для BallTree/KDTree

# Производительность
n_jobs: -1               # Параллельные потоки

# Примечание: KNN не имеет random_state
random_state: null
