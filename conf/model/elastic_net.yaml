# ElasticNet (L1 + L2 регуляризация)
# @package model

name: elastic_net

# Регуляризация
alpha: 1.0               # Общий коэффициент регуляризации (>0)
l1_ratio: 0.5            # Соотношение L1/L2 (0=Ridge, 1=Lasso)

# Оптимизация
max_iter: 1000           # Максимум итераций
tol: 0.0001              # Допуск остановки

# Воспроизводимость
random_state: 42
